<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <title> Calendar</title>
    <link rel="icon" href="icons/calendar.png" type="image/icon type">
</head>
<body>
   <!-- Navbar -->

    <section id="title">
        <nav class="navbar navbar-light background  fixed-top ">
          
          <div class="container-fluid">
            
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div>
              <img src="icons/logo2.png" style="height: 5vh;padding-left: 130px;">
            </div>
            <div>
              <a class="navbar-brand colorText" href="#calendar">Calendar</a>
              <a class="navbar-brand colorText" href="#weather">Weather</a>
            </div>
             
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title myName" id="offcanvasNavbarLabel"></h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="https://hack-overflow-website-home.vercel.app/"><img src="icons/home.png" style="height: 6vh;"> Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="https://to-dolistt.herokuapp.com/"><img src="icons/to-do.png" style="height: 6vh;"> To-do</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="https://hack-overflow-website-calendar.vercel.app/"><img src="icons/calendar.png" style="height: 6vh;"> Calendar</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="https://hack-overflow-website-notes-taking.vercel.app/"><img src="icons/notes.png" style="height: 6vh;">  Notes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="https://hack-overflow-website-links.vercel.app/"><img src="icons/links.png" style="height: 6vh;">  Links</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="https://hack-overflow-website-upskill.vercel.app/"><img src="icons/rocket.png" style="height: 6vh;"> Upskill</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </section>

      <!-- For Calendar  -->

    <div class="container text-center" >
      <h1 id="calendar" class="heading" style="margin-top: 30px;padding-top: 50px;">Calendar</h1>
    </div>
    <section class="text-center" id="itemCards" style="padding-top: 30px;padding-bottom: 60px;">
        <div class="row">
            <div class="col-lg-4 col-md-6 calender-column text-center">
                <div class="card text-center rounded-3" id="boxSize">
                    <img class="card-img rounded-3" src="images/bg1.jpg" alt="Card image">
                    <div class="card-img-overlay">
                        <div class="card-body">
                            <p class="card-text heading2" id="date"></p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4 col-md-6 calender-column" >
                <div class="card text-center rounded-3" id="boxSize">
                    <img class="card-img rounded-3" src="images/bg3.jpg" alt="Card image">
                    <div class="card-img-overlay">
                        <div class="card-body">
                            <p class="card-text heading2" id="day"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4  calender-column">
                <div class="card text-center rounded-3" id="boxSize">
                    <img class="card-img rounded-3" src="images/bg2.jpg" alt="Card image">
                    <div class="card-img-overlay">
                        <div class="card-body">
                            <p class="card-text heading2" id="time"></p>
                        </div>
                    </div>
                </div>
            </div>
          </div>
    </section>

    <!-- For Weather -->

      <div class="container text-center" >
        <h1 id="weather" class="heading" style="margin-top: 30px;margin-bottom: 50px;">Weather</h1>
      </div>
      <div class="row" style="align-items: center;justify-content: center;justify-items: center;">
        <div class="col-lg-4 col-sm-10 col-md-6">
          <div class="card bg-dark text-white rounded-3" style="height: 100vh;border: none;margin-right: 20px;margin-left: 20px;">
            <img src="images/bg7.jpg" class="card-img rounded-3" alt="...">
            <div class="card-img-overlay">
              <div class="card-header " >
                <input type="text" autocomplete="off" class="search-box input-group form-control form-control-lg" placeholder="Type a city name for it's weather" style="height: 10vh;">
              </div>
              <main>
                <section class="location card-header" style="margin-top: 30px;">
                  <div class="city card-text text-black"></div>
                </section>
                <div class="current">
                  <div class="temp card-text"></div>
                  <div class="weather card-text"></div>
                  <div class="hi-low card-text"></div>
                </div>
              </main>
            </div>
          </div>
        </div>
      </div>
</body>

<footer>
    <div class="text-center">
